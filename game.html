<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <p class="topic">
      <span class="highlight">R</span>ock <span class="highlight">P</span>aper
      <span class="highlight">S</span>cissor
    </p>
    <div class="content">
      <div class="user">
        <div>
          <h3 id="userName"></h3>
          <img src="profile1.webp" alt="" width="100px" height="100px" />
          <h3>Score: <span id="userScore">0</span></h3>
        </div>
        <div>
          <h3>Computer</h3>
          <img src="profile2.jpg" alt="" width="100px" height="100px" />
          <h3>Score: <span id="computerScore">0</span></h3>
        </div>
      </div>
      <br />
      <p class="result_update"></p>
      <br />
      <div class="details">
        <button class="btn1">
          <img src="icon1.png" alt="" width="100px" height="100px" />
        </button>
        <button class="btn2">
          <img src="icon2.png" alt="" width="100px" height="100px" />
        </button>
        <button class="btn3">
          <img src="icon3.png" alt="" width="100px" height="100px" />
        </button>
      </div>
      <br /><br />
      <button class="restart">RESTART</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
